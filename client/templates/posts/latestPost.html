<template name="latestPost">
  <div>
    <h2 class="post post-title">{{latestEntry.title}}</h2>
    <p class="post post-body">{{latestEntry.body}}</p>
    <input type="button" value="Previous post" class="nav-previous">
    <input type="button" value="Next post" class="nav-next">
  </div>
</template>
